<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle dépense</title>
</head>
<body>
<h2>Nouvelle dépense enregistrée</h2>
<p>Bonjour <span th:text="${userName}"></span>,</p>
<p>Une nouvelle dépense a été ajoutée au voyage :</p>
<ul>
    <li>Voyage : <strong th:text="${tripName}"></strong></li>
    <li>Description : <strong th:text="${expenseDescription}"></strong></li>
    <li>Montant : <strong th:text="${amount}"></strong></li>
    <li>Payé par : <span th:text="${paidBy}"></span></li>
</ul>
<p>Votre part : <strong th:text="${userShare}"></strong></p>
<p>Connectez-vous à l'application pour voir les détails.</p>
<br>
<p>Cordialement,<br>L'équipe TravelPlanner</p>
</body>
</html>
